{{- if .Values.hooks.deleteSecrets.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "substra.fullname" . }}-hook-delete-secrets
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/name: {{ template "substra.name" . }}-hook-delete-secrets
    app.kubernetes.io/part-of: {{ template "substra.name" . }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
  namespace: kube-system # Since we delete the secrets after 'helm delete',
                         # we need to use the Tiller SA in the kube-system
                         # namespace
spec:
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: tiller  # Since we delete the secrets after
                                  # 'helm delete', we need to use the Tiller SA
      containers:
      - name: fabric-tools
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        command: ['kubectl']
        args:
          - delete
          - secrets
          - -n
          - {{ .Release.Namespace }}
          - {{ .Values.secrets.cert }}
          - {{ .Values.secrets.key }}
          - {{ .Values.secrets.caCert }}
          - {{ .Values.secrets.tls }}
          - {{ .Values.secrets.tlsClient }}
          - {{ .Values.secrets.tlsRootCert }}
          - {{ .Values.secrets.tlsClientRootCert }}
          - {{ .Values.secrets.adminCert }}
          - {{ .Values.secrets.adminKey }}
          - {{ .Values.secrets.ordTlsRootCert }}
          - {{ .Values.secrets.genesis }}
          - --ignore-not-found=true
          - --wait=true
          - -v=4
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
