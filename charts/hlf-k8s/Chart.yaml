  - name: hlf-ord
    version: 2.0.1
    repository: https://owkin.github.io/charts/
    condition: hlf-ord.enabled
  - name: hlf-peer
    version: 3.2.0
    repository: https://owkin.github.io/charts/
    condition: hlf-peer.enabled
