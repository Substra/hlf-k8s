organization:
  id: MyOrg1MSP
  name: MyOrg1

hlf-ca:
  caName: rcaOrg1
  host: network-org-1-peer-1-hlf-ca.org-1.svc.cluster.local
  orderer:
    host: network-orderer-hlf-ca.orderer.svc.cluster.local

hlf-ord:
  host: network-orderer-hlf-ord.orderer.svc.cluster.local

hlf-peer:
  host: network-org-1-peer-1-hlf-peer.org-1.svc.cluster.local
  peer:
    couchdbSecret: network-org-1-peer-1-hlf-k8s-couchdb-credentials
    couchdbService: network-org-1-peer-1-svc-couchdb.org-1.svc.cluster.local
    mspID: MyOrg1MSP
    gossip:
      externalEndpoint: network-org-1-peer-1-hlf-peer.org-1.svc.cluster.local:7051
  discover-monitor:
    enabled: true

chaincodes:
  - name: mycc
    address: network-org-1-peer-1-hlf-k8s-chaincode-mycc.org-1.svc.cluster.local
    port: 7052
    version: "1.0"
    image:
      repository: ghcr.io/substra/orchestrator-chaincode
      tag: latest
      pullPolicy: IfNotPresent
    init:
      image:
        repository: ghcr.io/substra/orchestrator-chaincode-init
        tag: latest
  - name: yourcc
    address: network-org-1-peer-1-hlf-k8s-chaincode-yourcc.org-1.svc.cluster.local
    port: 7052
    version: "1.0"
    image:
      repository: ghcr.io/substra/orchestrator-chaincode
      tag: latest
      pullPolicy: IfNotPresent
    init:
      image:
        repository: ghcr.io/substra/orchestrator-chaincode-init
        tag: latest

appChannels:
- channelName: mychannel
  channelPolicies: |-
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"
  appPolicies: |-
    LifecycleEndorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Endorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

  chaincodes:
  - name: mycc
    policy: "OR('MyOrg1MSP.member','MyOrg2MSP.member')"
    version: "1.0"
    sequence: "1"

  organizations:
    - { org: MyOrg1, mspid: MyOrg1MSP, configUrl: network-org-1-peer-1-hlf-k8s-config-operator.org-1.svc.cluster.local/config/configOrgWithAnchors.json }
    - { org: MyOrg2, mspid: MyOrg2MSP, configUrl: network-org-2-peer-1-hlf-k8s-config-operator.org-2.svc.cluster.local/config/configOrgWithAnchors.json }

- channelName: yourchannel
  channelPolicies: |-
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"
  appPolicies: |-
    LifecycleEndorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Endorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

  chaincodes:
  - name: yourcc
    policy: "OR('MyOrg1MSP.member','MyOrg2MSP.member')"
    version: "1.0"
    sequence: "1"

  organizations:
    - { org: MyOrg1, mspid: MyOrg1MSP, configUrl: network-org-1-peer-1-hlf-k8s-config-operator.org-1.svc.cluster.local/config/configOrgWithAnchors.json }
    - { org: MyOrg2, mspid: MyOrg2MSP, configUrl: network-org-2-peer-1-hlf-k8s-config-operator.org-2.svc.cluster.local/config/configOrgWithAnchors.json }


enrollments:
  creds:
    - { name: admin, secret: adminpwd, options: "--id.attrs hf.Registrar.Roles=client,hf.Registrar.Attributes=*,hf.Revoker=true,hf.GenCRL=true,admin=true:ecert,abac.init=true:ecert"}
    - { name: user, secret: pwd, options: "--id.type peer"}
  # csrHost is set for peer and chaincodes communications
  csrHost: "*.org-1.svc.cluster.local"


toolbox:
  enabled: true

hooks:
  serviceAccount:
    name: substra-delete-hook
