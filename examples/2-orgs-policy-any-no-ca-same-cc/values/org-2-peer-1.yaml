organization:
  id: MyOrg2MSP
  name: MyOrg2

fabric-tools:
  image:
    pullImageSecret: docker-config

hlf-ca:
  enabled: false
  caName: rcaOrg2
  host: network-org-2-peer-1-hlf-ca.org-2.svc.cluster.local
  orderer:
    host: network-orderer-hlf-ca.orderer.svc.cluster.local

hlf-ord:
  host: network-orderer-hlf-ord.orderer.svc.cluster.local

hlf-peer:
  host: network-org-2-peer-1-hlf-peer.org-2.svc.cluster.local
  image:
    pullImageSecret: docker-config
  peer:
    couchdbSecret: network-org-2-peer-1-hlf-couchdb
    couchdbInstance: network-org-2-peer-1
    mspID: MyOrg2MSP
    gossip:
      externalEndpoint: network-org-2-peer-1-hlf-peer.org-2.svc.cluster.local:7051
  discover-monitor:
    enabled: true


chaincodes:
  - name: mycc
    address: network-org-2-peer-1-hlf-k8s-chaincode-mycc.org-2.svc.cluster.local
    port: 7052
    version: "1.0"
    image:
      repository: gcr.io/connect-314908/connect-chaincode
      tag: latest
      pullPolicy: IfNotPresent
      pullImageSecret: docker-config

appChannels:
- channelName: mychannel
  channelPolicies: |-
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"
  appPolicies: |-
    LifecycleEndorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Endorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

  chaincodes:
  - name: mycc
    policy: "OR('MyOrg1MSP.member','MyOrg2MSP.member')"
    version: "1.0"
    sequence: "1"

- channelName: yourchannel
  channelPolicies: |-
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"
  appPolicies: |-
    LifecycleEndorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Endorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

  chaincodes:
  - name: mycc
    policy: "OR('MyOrg1MSP.member','MyOrg2MSP.member')"
    version: "1.0"
    sequence: "1"

enrollments:
  creds:
    - { name: admin, secret: adminpwd, options: "--id.attrs hf.Registrar.Roles=client,hf.Registrar.Attributes=*,hf.Revoker=true,hf.GenCRL=true,admin=true:ecert,abac.init=true:ecert"}
    - { name: user, secret: pwd, options: "--id.type peer"}
  # csrHost is set for peer and chaincodes communications
  csrHost: "*.org-2.svc.cluster.local"


toolbox:
  enabled: true

hooks:
  deleteSecrets:
    enabled: false

  # Name used for chaincode delete secret
  serviceAccount:
    name: substra-delete-hook
